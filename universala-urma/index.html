<h1>universala urmă</h1>

<p>voi muri<br>
într-o zi cu soare,<br>
la răsărit sau la apus<br>
pe un mal de mare</p>
<p>unde valurile trec<br>
fără să lase urmă,<br>
unde oamenii trec<br>
fără să lase urmă</p>
