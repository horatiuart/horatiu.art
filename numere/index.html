<h1>numere</h1>

<p>stele ce mor, stele ce vin<br>
sub o ramură de copac,<br>
acolo a murit un copil</p>
<p>stele ce mor, stele ce vin<br>
sub o ramură de copac,<br>
acolo s-a născut un copil</p>
<p>o stea a căzut<br>
dar ce rost<br>
să mai plângi<br>
dacă atâtea stele noi vin</p>
