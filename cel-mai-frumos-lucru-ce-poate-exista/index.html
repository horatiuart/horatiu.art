<h1>cel mai frumos lucru ce poate exista</h1>

<p>cel mai frumos lucru ce poate exista<br>
e o grădină nemărginită, plină de flori<br>
ce nu simt trecerea timpului,<br>
unde într-o linişte eternă şi sub un cer<br>
înalt şi aproape<br>
să dormi un somn îndelung,<br>
fără grija trezirii:<br>
e moartea</p>
