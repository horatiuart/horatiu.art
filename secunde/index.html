<h1>851.472.000 secunde</h1>

<p>aş vrea atât de mult s-adorm<br>
să scap de viaţă şi nesomn</p>
<p>şi legănat de amintiri<br>
să scap de lacrimi şi priviri</p>
<p>şi-n adieri de vânturi lin<br>
să mă golesc de prea mult plin</p>
<p>Aş vrea să uit că am trăit<br>
atât de mult, la infinit.</p>
