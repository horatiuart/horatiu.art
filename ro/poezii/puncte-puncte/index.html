<h1>...</h1>

<p>nu scriu nimic şi totuşi scriu<br>
un vers pe care n-o să-l ştiu<br>
citit de cineva, vreodată,<br>
hârtie albă, nepătată,<br>
şi un cuvânt nemuritor,<br>
scris mic, cu scris tremurător:<br>
am fost <em>odată</em></p>
