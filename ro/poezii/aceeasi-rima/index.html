<h1>aceeaşi rimă</h1>

<p>şi trec, şi trec toate,<br>
zi după zi, noapte de noapte,<br>
an după an, viaţă şi moarte,<br>
vis după vis, speranţe deşarte<br>
clipe ce curg, timp ce desparte<br>
viaţa de moarte,<br>
ziua de noapte,<br>
totul e clipă,<br>
clipa e moarte</p>
