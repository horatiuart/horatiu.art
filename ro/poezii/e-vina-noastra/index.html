<h1>e vina noastră</h1>

<p>e vina noastră... căci noi ucidem<br>
cu gândul</p>
<p>ei mor pentru noi,<br>
ca să nu ne plictisim de viaţă,<br>
să plângem şi să fim impresionaţi,<br>
să putem condamna<br>
în zgomot<br>
în timp ce ei mor<br>
în tăcere</p>
<p>mâine noi vom fi ca ei,<br>
pentru alţii</p>


(1997)
