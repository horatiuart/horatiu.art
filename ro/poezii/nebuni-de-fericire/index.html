<h1>nebuni de fericire</h1>

<p>nebuni de fericire... ei au înnebunit de fericire,<br>
unii în război,<br>
alţii în pace,<br>
alţii acasă,<br>
alţii în casa altuia,<br>
alţii în casa nimănui,<br>
alţii niciunde,<br>
pretutindeni,<br>
câte un pic aici,<br>
câte un pic acolo<br>
şi mai mult...</p>
